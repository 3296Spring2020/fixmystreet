[% INCLUDE 'admin/header.html' title=tprintf(loc('Editing user %d'), user.id ) -%]
[% PROCESS 'admin/report_blocks.html' %]

[% status_message %]

<form method="post" action="[% c.uri_for( 'user_edit', user.id ) %]" enctype="application/x-www-form-urlencoded" accept-charset="utf-8">
    <input type="hidden" name="token" value="[% token %]" >
    <input type="hidden" name="submit" value="1" >
<ul>
<li><label for="name">[% loc('Name:') %]</label> <input type='text' name='name' id='name' value='[% user.name | html %]'></li>
<li><label for="email">[% loc('Email:') %]</label> <input type='text' id='email' name='email' value='[% user.email | html %]'></li>
<li><label for="council" title="[% loc('Associating a user with a council gives them access to extra statuses when making updates on reports') %]">[% loc('Council:') %]</label> <select id='council' name='council'>
    <option value=''>[% loc('No council') %]</option>
[% FOR council IN council_ids %]
    <option value="[% council %]"[% ' selected' IF council == user.from_council %]>[% council_details.$council.name %]</option>
[% END %]
</select>
<li><label for="flagged" title="[% loc('Flaged users are listed on the List Flagged screen') %]">[% loc('Flagged:') %]</label> <input type="checkbox" id="flagged" name="flagged"[% user.flagged ? ' checked' : '' %]></li>
</ul>
<input type="submit" name="Submit changes" value="[% loc('Submit changes') %]" ></form>

[% INCLUDE 'admin/footer.html' %]
