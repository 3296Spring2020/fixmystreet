<!-- user_name.html -->
<label for="form_name">[% loc('Name') %]
[% TRY %]
    [% INCLUDE 'report/form/after_name.html' %]
    [% CATCH file %]
[% END %]
</label>
[% IF field_errors.name %]
    <p class='form-error'>[% field_errors.name %]</p>
[% END %]
<input type="text" class="form-control [% valid_class OR 'validName' %] js-form-name [% extra_class %]"
    value="[% ( object.name || c.user.name || prefill.name ) | html %]" name="name" id="form_name" [% IF prefill.name && can_contribute_as_another_user %]data-prefill-value="[% prefill.name | html %]"[% END %]>
<!-- /user_name.html -->
