        <link rel="stylesheet" href="[% version('/css/core.css') %]">

        [% INCLUDE 'common_header_tags.html' %]
                
        [% IF c.req.uri.host == 'osm.fixmystreet.com' %]
            <link rel="canonical" href="http://www.fixmystreet.com[% c.req.uri.path_query %]">
        [% END %]

        [% INCLUDE 'tracking_code.html' %]

    </head>
    <body>

    <div class="wrapper">

        <header id="header" role="banner">
            <div class="container">
                <a href="/" id="site-logo">FixMyStreet</a>
            </div>
        </header>

        <div class="container">
            <div class="content" role="main">
                <div id="user-meta">
                    <ul>
                        [% IF c.user_exists %]
                            <li>[% tprintf(loc('Hi %s'), c.user.name || c.user.email) %]
                            <li class="last"><a href="/auth/sign_out">[% loc('Sign out') %]</a></li>
                        [% ELSE %]
                            <li>&nbsp;</li>
                        [% END %]
                    </ul>
                </div>
