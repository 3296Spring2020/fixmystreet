<div id="submit-header" data-role="header" data-position="fixed" data-id="locate">
    <h1>Your details</h1>
</div>

<div class="container" data-role="content" data-enhance="false">
    <input type="text" value="<%= user.name %>" name="name" id="form_name" placeholder="Please enter your name" required>
    <input type="tel" value="<%= user.phone %>" name="name" id="form_phone" placeholder="Please enter your phone number">
    <div class="checkbox-group">
        <input type="checkbox" name="may_show_name" id="form_may_show_name" value="1" checked>
        <label class="inline" for="form_may_show_name">Show my name publicly</label>
    </div>
    <input class="green-btn" type="button" id="send_confirm" name="send_confirm" value="Send confirmation email">
    <input class="green-btn" type="button" id="set_password" name="set_password" value="Set a password">
</div>
