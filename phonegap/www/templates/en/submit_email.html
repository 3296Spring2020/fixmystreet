<div id="submit-header" data-role="header">
    <h1>Your details</h1>
</div>

<div data-role="content">
    <div class="inputcard">
        <div>
            <input data-role="none" type="email" value="<%= user.email %>" name="email" id="form_email" placeholder="Please enter your email address" required>
        </div>
    </div>

    <p>
    We will email a confirmation message and any updates to the report
    </p>
    </p>

    <p>
    To speed up adding reports in future you can optionally set a password and save your details. If you already have an account press sign-in.
    </p>

    <div id="password-options" data-role="controlgroup" data-type="horizontal">
        <a data-role="button" data-corners="false" data-theme="c" id="set_password" name="set_password">Set a password</a>
        <a data-role="button" data-corners="false" data-theme="c" id="have_password" name="have_password">Sign-in</a>
    </div>
    <input data-role="button" data-theme="a" type="button" id="email_confirm" name="email_confirm" value="Continue without a password">
</div>
