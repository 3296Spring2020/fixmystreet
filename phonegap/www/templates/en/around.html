<div data-id="locate" id="around-header" data-role="header" data-position="fixed">
    <!--<a href="frontpage-form.html" class="ui-btn-left" data-transition="slideup">Search</a>-->
    <h1>Locate</h1>
    <a href="settings.html" class="ui-btn-right" data-transition="slideup" data-icon="gear" data-iconpos="notext"></a>
</div>

<div class="table-cell">
    <div id="locating" class="nodisplay" style="text-align: center; padding-top: 50%">
        <p>
        Getting Your Location
        </p>

        <p>
        Current accuracy is <span id="accuracy">unknown</span> - we'll load
        the map when it's 100m or better.
        </p>

        <div style="width:100%; height:10px; border:1px solid black;">
            <div id="progress-bar" style="width:0%; background-color: grey; height:10px;">
            </div>
        </div>

        <p>
        Or hit search below to manually enter a location
        </p>
    </div>
    <div class="container" data-enhance="false">
            <a id="mark-here" class="nodisplay">
            Mark this point
            </a>
        <div class="content" role="main">
            <form action="" method="post" name="mapForm" id="mapForm" enctype="multipart/form-data" class="validate">

            <input type="hidden" name="pc" id="pc" value="">
            <input type="hidden" name="latitude" id="fixmystreet.latitude" value="">
            <input type="hidden" name="longitude" id="fixmystreet.longitude" value="">
            <script type="text/javascript">
                var fixmystreet = {
                    'page': 'around',
                    'area': '',
                    'all_pins': '',
                    'latitude': localStorage.latitude,
                    'longitude': localStorage.longitude,

                    'zoom': 4,
                    'numZoomLevels': 5,
                    'zoomOffset': 13,
                    'map_type': "",
                    'pins': [  ]

                };

                $('#fixmystreet\\.latitude').val( localStorage.latitude );
                $('#fixmystreet\\.longitude').val( localStorage.longitude );
                $('#pc').val( localStorage.pc );
            </script>

            <div id="map_box">
                <div id="map"></div>
                    <p id="sub_map_links">
                        <a id="hide_pins_link" rel="nofollow" href="">Hide pins</a>
                        <a id="all_pins_link" rel="nofollow" href="">Show old</a>
                        <a id="relocate" rel="nofollow" href="">Recenter</a>
                        <a id="search" rel="nofollow" href="">Search</a>
                    </p>
            </div>
            </form>
        </div>
    </div>
</div>
